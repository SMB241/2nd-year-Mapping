<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DATA STRUCTURE AND ALGORITHMS MAPPING</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/mystyle.css" />
</head>
<body>
  <h2>Plot Location</h2>
  
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <button id="searchBtn">Search</button>
    <button id="deleteBtn" disabled>Delete</button>

    <label for="filterCategory" style="margin-left: 10px;">Filter:</label>
    <select id="filterCategory" style="width: 400px;" multiple>
      <option value="">All</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Church">Church</option>
      <option value="Mall">Mall</option>
      <option value="School">School</option>
      <option value="Park">Park</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Plot Form (hidden by default) -->
  <div id="plotForm">
    <span id="closeForm" class="close-btn">&times;</span>
    <h3>Plot Marker</h3>
    <label>Latitude:</label>
    <input type="text" id="lat" />
    <label>Longitude:</label>
    <input type="text" id="lng" />
    <label>Category:</label>
    <select id="category">
      <option value="">- Select Category -</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Church">Church</option>
      <option value="Mall">Mall</option>
      <option value="School">School</option>
      <option value="Park">Park</option>
    </select>
    <label>Name:</label>
    <input type="text" id="name" />
    <label>Description:</label>
    <textarea id="description" rows="5"></textarea>
    <div class="form-buttons">
      <button id="newBtn">New</button>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
